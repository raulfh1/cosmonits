<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Test Webcam Delay Diagnòstic</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 1em;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      background: #000;
      margin: 1em auto;
      display: block;
      border: 2px solid #333;
    }
    #status {
      font-size: 1.2em;
      margin: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Diagnòstic Webcam Delay</h1>
  <video id="live" autoplay muted playsinline></video>
  <canvas id="delayed" width="640" height="480"></canvas>
  <div id="status">Esperant vídeo...</div>

  <script>
    const video = document.getElementById('live');
    const canvas = document.getElementById('delayed');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const status = document.getElementById('status');
    const delay = 2000; // Delay fix de 2 segons
    const frames = [];

    function updateStatus(text) {
      status.textContent = text;
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;

      video.addEventListener('loadeddata', () => {
        updateStatus("Capturant imatges correctament");
        drawFrame();
      });
    }).catch(err => {
      updateStatus("Error accedint a la càmera: " + err.message);
    });

    function drawFrame() {
      try {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        frames.push({ time: Date.now(), frame });

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const now = Date.now();
        const delayedFrame = frames.find(f => now - f.time >= delay);

        if (delayedFrame) {
  // Posa la imatge diferent: dibuixa directament el vídeo en lloc del frame retardat
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  updateStatus("Mostrant vídeo amb delay (simulat sense processar)");
  while (frames.length && frames[0].time < delayedFrame.time) {
    frames.shift();
  }
} else {
  updateStatus("Esperant frames amb delay...");
}
      } catch(e) {
        updateStatus("Error al processar el canvas: " + e.message);
      }

      requestAnimationFrame(drawFrame);
    }
  </script>
</body>
</html>
